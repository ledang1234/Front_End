        <div class="tab-content">
            <!--Danh sách người dùng -->
            <div role="tabpanel" class="tab-pane  in active" id="DanhSachNguoiDung">
                <div class="input-group">
                    <input id="txtTuKhoa" type="text" class="form-control" placeholder="Search for...">
                    <span  id="oTimKiem" class="input-group-btn">
                        <button id="btnTimKiemNguoiDung" class="btn btn-success" type="button">Tìm kiếm</button>
                    </span>
                </div>
                <div class="clear-fix"></div>
                <br />
                <button id="btnThemNguoiDung" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                    Thêm người dùng
                    <i class="fa fa-plus"></i>
                </button>
                <button id="btnXoaNguoiDung" class="btn btn-danger">
                    Xóa người dùng
                    <i class="fa fa-trash"></i>
                </button>

                <br/>
                <br/>
                <br/>
                
                <button id="btnHienTable" class="btn btn-success">
                    Hien table
                    <i class="fa fa-trash"></i>
                </button>
                <button id="btnAnTable" class="btn btn-danger">
                    Ẩn table
                    <i class="fa fa-trash"></i>
                </button>
                <button id="btnToggle" style="background-color: pink"class="btn btn-success">
                   Toggle 
                    <i class="fa fa-trash"></i>
                </button>
                

                <div class="clear-fix"></div>
                <br />

                <div class="tblNguoiDung" id="tblNguoiDung">
                    <table class="table">
                        <thead>
                            <th></th>

                            <th>Mật khẩu</th>
                            <th>Họ tên</th>
                            <th>Email</th>

                            <th></th>
                        </thead>
                        <tbody id="tblDanhSachNguoiDung">

                        </tbody>
                    </table>
                </div>
                <br />

            <div role="tabpanel" class="tab-pane fade" id="ThongKe">

            <!-- Button to Open the Modal -->
            <button id="btnModal" type="button" class="btn btn-primary " data-toggle="modal" data-target="#myModal"  style="display:none">
                Open modal
            </button>

            <!-- The Modal -->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Modal Heading</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                id="btnDongForm">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Tai khoan:</label>
                                <input id="TaiKhoan" class="form-control clear" placeholder="Nhập ten tai khoan">
                            </div>
                            <div class="form-group">
                                <label>Mat khau:</label>
                                <input id="MatKhau" class="form-control clear" placeholder="Nhập mat khau">
                            </div>
                            <div class="form-group">
                                <label>Ho ten:</label>
                                <input id="HoTen" class="form-control clear" placeholder="Nhap ho ten">
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input id="Email" class="form-control clear" placeholder="Email" type="text">
                            </div>
                            <div class="form-group">
                                <label>So dien thoai:</label>
                                <input id="SoDT" class="form-control clear" placeholder="So dien thoai">
                            </div>

                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">

                        </div>

                    </div>
                </div>
            </div>
