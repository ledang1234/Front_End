            <button id="btnModal" type="button" class="btn btn-primary " data-toggle="modal" data-target="#myModal"  style="display:none">

            <!-- The Modal -->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Modal Heading</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                id="btnDongForm">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Ma khoa hoc:</label>

                                <label>Ten khoa hoc:</label>
                                <input id="TenKH" class="form-control clear" placeholder="Nhập ten khoa hoc">

                            <div class="form-group">
                                <label>Mo ta:</label>
                                <input name="txtEditor"id="MoTa" class="form-control clear" placeholder="Nhap mo ta">
                            </div>
                            <div class="form-group">
                                <label>Hinh anh:</label>
                                <input id="HinhAnh" class="form-control clear" placeholder="Hinh anh" type="text">
                            </div>
                            <div class="form-group">
                                <label>Luot xem:</label>
                                <input id="LuotXem" class="form-control clear" placeholder="Luot xem...">
                            </div>
                            <div class="form-group">
                                <label>Nguoi tao:</label>

                                </select>
                            </div>
                           
                        </div>
                        <!-- Modal footer -->
